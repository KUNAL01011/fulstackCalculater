<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/hexa.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-link"><a href="./index.html">Home</a></li>
                <li class="navbar-link"><a href="./binary.html">Binary</a></li>
                <li class="navbar-link"><a href="./octal.html">Octal</a></li>
                <li class="navbar-link"><a href="./Hexa.html">Hexa</a></li>
            </ul>
        </nav>
        <h1>Calculater</h1>
        <div class="wrraper">
            <div class="mini-container">
                <div class="text-area">
                    <input type="text" name="text" disabled id="input-filed">
                </div>
                <div class="btns">
                    <div class="btn-row">
                        <button class="btn">0</button>
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                        <button class="btn">7</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button class="btn">A</button>
                        <button class="btn">B</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn">C</button>
                        <button class="btn">D</button>
                        <button class="btn">E</button>
                        <button class="btn">F</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn btn-fifty">Decimal</button>
                        <button class="btn btn-fifty">.</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn btn-fifty">AC</button>
                        <button class="btn btn-fifty">C</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/hexa.js"></script>
</body>

</html>
